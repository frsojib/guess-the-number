<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <title>Number Guessing Game</title>
</head>

<body>


    <h1>Number Guessing Game</h1>
    <p>I've selected a number between 1 to 100. You've to guess the correct one. <br>If you guess too high or too low number i'll tell you <br>Let's Play together</p>

    <div class="form">
        <label for="guessField">Enter A Guess: </label>
        <input type="text" id="guessField" class="guessField"><br>
        <input type="submit" value="Submit Guess" class="guessSubmit a">
    </div>


    <!-- For Results -->
    <div class="results">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
    </div>


    <script src="./main.js"></script>
